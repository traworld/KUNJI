<!DOCTYPE HTML>
<html>
<head>
    <title>Payment | KUNJI</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body>
    <div id="page-wrapper">
        <section id="main" class="container">
            <header>
                <h2>Payment</h2>
                <p>Secure Checkout</p>
            </header>
            <div class="box">
                <form method="post" action="/checkout">
                    <div class="row gtr-50 gtr-uniform">
                        <div class="col-12">
                            <input type="text" name="cardholder" id="cardholder" value="" placeholder="Cardholder Name" required />
                        </div>
                        <div class="col-12">
                            <input type="text" name="cardnumber" id="cardnumber" value="" placeholder="Card Number" required />
                        </div>
                        <div class="col-6">
                            <input type="text" name="expiry" id="expiry" value="" placeholder="MM/YY" required />
                        </div>
                        <div class="col-6">
                            <input type="text" name="cvv" id="cvv" value="" placeholder="CVV" required />
                        </div>
                        <div class="col-12">
                            <ul class="actions">
                                <li><input type="submit" value="Pay Now" class="primary" /></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
